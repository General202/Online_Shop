        <h1>Ваш кошик:</h1>
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Введіть ім'я та прізвище</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ваше ім'я та прізвище">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Номер телефону</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="+38">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Електронна адреса</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="user@example.com">
                      </div>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Виберіть службу доставки</option>
                        <option value="1">Укрпошта</option>
                        <option value="2">Нова пошта</option>
                        <option value="3">Meest post</option>
                      </select>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Куди доставити</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Місто, вулиця, будинок, квартира.">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Коментар до замовлення</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div> 
                    <button type="button" class="btn btn-primary">Підтвердити замовлення</button>
                </form>
            </div>

            <div class="col-12 col-md-6">

                </div>
